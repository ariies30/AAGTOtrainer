<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poker Trainer – 9-max, TU fisso p1 (a sinistra del mazziere), BTN che ruota</title>
  <style>
    /* History panel (alto-dx) */
.history{
  position:absolute; right:10px; top:10px;
  background:rgba(0,0,0,.35); border:1px solid rgba(255,255,255,.08);
  padding:10px 12px; border-radius:10px;
  width:min(32%, 360px); font-size:12px; line-height:1.35;
  backdrop-filter: blur(6px)
}
.history strong{color:#e6f7ff}
.history div+div{margin-top:6px}

/* Action bar (basso-centrale) */
.action-bar{
  position:absolute; left:50%; bottom:6%; transform:translateX(-50%);
  display:flex; gap:10px; flex-wrap:wrap; justify-content:center
}
.action-bar .btn{
  appearance:none; border:1px solid #2a3a58; background:#0f1a2c;
  color:#e8edf3; padding:10px 14px; border-radius:10px; cursor:pointer
}
.action-bar .btn.primary{background:#155e43; border-color:#1a7a58}
.action-bar .btn.warn{background:#5e1525; border-color:#a03b4d}

    :root{
      --bg:#0b0f17; --card:#0f1522; --table:#0b5e3b; --accent:#2fe0a3; --accent-2:#ffd166; --muted:#a0aec0; --text:#e8edf3; --radius:18px; --ring: rgba(47,224,163,.35); --shadow:0 10px 30px rgba(0,0,0,.25); --gap:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Arial,sans-serif; background:radial-gradient(1200px 800px at 50% -10%, #132037 0, var(--bg) 55%); color:var(--text); display:flex; align-items:center; justify-content:center; padding:22px}
    .wrap{width:100%; max-width:1200px}
    .panel{background:linear-gradient(180deg, #121a2b, var(--card)); border:1px solid #1e2a42; border-radius:var(--radius); box-shadow:var(--shadow);}
    .tag{display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px; border:1px solid #28486e; font-size:12px; color:#cfe6ff; background:#0b1626}
    button{appearance:none; border:1px solid #24314e; background:#0e1423; color:#e8edf3; padding:12px 14px; border-radius:12px; font-size:15px; cursor:pointer; border-color:#234b3b; background:linear-gradient(180deg,#0f2e28,#0e1f1a); transition:.2s transform ease, .2s box-shadow ease}
    button.primary{background:linear-gradient(180deg,#1a7a58,#11573f); border-color:#1a7a58}
    button:hover{transform:translateY(-1px); box-shadow:0 8px 25px var(--ring)}

    /* Toolbar */
    .toolbar{display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between; padding:12px 16px}
    .toolbar .left, .toolbar .right{display:flex; gap:10px; flex-wrap:wrap; align-items:center}


    /* Table */
    .table-wrap{position:relative; aspect-ratio:16/9; width:100%;}
    .table-oval{position:absolute; inset:12% 16%; margin:auto; width:auto; height:auto; background: radial-gradient(ellipse at center, #0d7c52 0%, #0b5e3b 60%, #084b2f 100%); border-radius:50% / 40%; border:10px solid #2d190a; box-shadow:inset 0 0 0 3px #0a3e2a, 0 30px 60px rgba(0,0,0,.45)}
    .center-pot{position:absolute; left:50%; top:48%; transform:translate(-50%,-50%); padding:10px 14px; border-radius:12px; background:rgba(0,0,0,.25); border:1px solid rgba(255,255,255,.08); backdrop-filter: blur(6px)}

    /* Mazziere fisso (in basso al centro, fuori dall'ovale) */
    .dealer-person{position:absolute; left:50%; bottom:-6%; transform:translateX(-50%); width:140px}
    .dealer-person .icon{font-size:28px; line-height:1; text-align:center}
    .dealer-person .label{margin-top:6px; text-align:center; font-size:12px; color:var(--muted)}

    /* Chip generiche */
    .chip {position:absolute; width:30px; height:30px; border-radius:50%; display:grid; place-items:center; font-weight:700; box-shadow:0 4px 12px rgba(0,0,0,.35); border:1px solid rgba(0,0,0,.2); color:#111; z-index:5}
    .chip-btn { background:#fff; }
    .chip-sb { background:#9fd4ff; }
    .chip-bb { background:#ff9da0; }

    /* Legacy alias per il BTN (D) */
    .dealer{position:absolute; width:30px; height:30px; border-radius:50%; background:#fff; color:#111; display:grid; place-items:center; font-weight:700; box-shadow:0 4px 12px rgba(0,0,0,.35); z-index:6}

    /* Seats */
    .seat{position:absolute; width:170px; max-width:26vw}
    .seat .box{background:rgba(0,0,0,.42); border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:8px; display:grid; gap:6px}
    .seat .name{display:flex; justify-content:space-between; align-items:center}
    .chips{font-variant-numeric:tabular-nums; color:#e7f7ff}
    .pos-tag{font-size:10px; color:#d1ffe6; border:1px solid rgba(255,255,255,.2); padding:2px 6px; border-radius:999px}
    .cards{display:flex; gap:8px}

    /* Carte (stile scuro precedente) */
    /* Carta “vera” basata su immagine */
/* Carte con angoli vivi (non tagliano le figure) */
.card{
  width:54px;
  height:78px;
  border-radius:4px;           /* o 0 se vuoi totalmente squadrate */
  overflow:visible;            /* evita il taglio dei bordi interni */
  box-shadow:0 2px 6px rgba(0,0,0,.25);
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card img{
  display:block;
  width:100%;
  height:100%;
  object-fit:contain;          /* mostra l’intera immagine senza ritagliarla */
  border:none;                 /* niente bordo esterno */
  border-radius:0;             /* niente arrotondamento */
}


    /* Inattivi */
    .inactive .box{opacity:.45; filter:grayscale(80%)}
    .sitout{font-size:11px; color:#ffd5d5; background:rgba(255,92,122,.12); border:1px solid rgba(255,92,122,.35); padding:3px 8px; border-radius:999px}

    /* 9-max: p1 è in basso SINISTRA, poi orario fino a p9 (basso DESTRA) */
    .p1{left:20%; bottom:2%; transform:translateX(-50%);} /* TU fisso, BL */
    .p2{left:8%; top:66%; transform:translateX(-50%);}    /* Left lower  */
    .p3{left:6%; top:28%; transform:translateX(-50%);}    /* Left upper  */
    .p4{left:20%; top:6%; transform:translateX(-50%);}    /* Upper-left  */
    .p5{left:50%; top:2%;  transform:translateX(-50%);}   /* Top center  */
    .p6{left:80%; top:6%;  transform:translateX(-50%);}   /* Upper-right */
    .p7{left:94%; top:28%; transform:translateX(-50%);}   /* Right upper */
    .p8{left:92%; top:66%; transform:translateX(-50%);}   /* Right lower */
    .p9{left:80%; bottom:2%; transform:translateX(-50%);} /* BR */

    /* Board */
    .board{position:absolute; left:50%; top:28%; transform:translateX(-50%); display:flex; gap:8px}
    .board .card{ width:60px; height:86px }

    #table{padding:22px}
  </style>
</head>

<div class="toolbar">

<!-- Action bar -->

      <!-- ===== 9 SEATS ===== -->
      <div class="seat p1" id="seat1"><div class="box"><div class="name"><strong class="label-name">Seat 1</strong><span class="pos-tag">—</span></div><div class="cards"><div class="card face-down">🂠</div><div class="card face-down">🂠</div></div><div class="chips">—</div></div></div>

      <div class="seat p3" id="seat3"><div class="box"><div class="name"><strong class="label-name">Seat 3</strong><span class="pos-tag">—</span></div><div class="cards"><div class="card face-down">🂠</div><div class="card face-down">🂠</div></div><div class="chips">—</div></div></div>
      <div class="seat p4" id="seat4"><div class="box"><div class="name"><strong class="label-name">Seat 4</strong><span class="pos-tag">—</span></div><div class="cards"><div class="card face-down">🂠</div><div class="card face-down">🂠</div></div><div class="chips">—</div></div></div>

      <div class="seat p6" id="seat6"><div class="box"><div class="name"><strong class="label-name">Seat 6</strong><span class="pos-tag">—</span></div><div class="cards"><div class="card face-down">🂠</div><div class="card face-down">🂠</div></div><div class="chips">—</div></div></div>
      <div class="seat p7" id="seat7"><div class="box"><div class="name"><strong class="label-name">Seat 7</strong><span class="pos-tag">—</span></div><div class="cards"><div class="card face-down">🂠</div><div class="card face-down">🂠</div></div><div class="chips">—</div></div></div>
      <div class="seat p8" id="seat8"><div class="box"><div class="name"><strong class="label-name">Seat 8</strong><span class="pos-tag">—</span></div><div class="cards"><div class="card face-down">🂠</div><div class="card face-down">🂠</div></div><div class="chips">—</div></div></div>
      <div class="seat p9" id="seat9"><div class="box"><div class="name"><strong class="label-name">Seat 9</strong><span class="pos-tag">—</span></div><div class="cards"><div class="card face-down">🂠</div><div class="card face-down">🂠</div></div><div class="chips">—</div></div></div>

  <script>
    // Base path degli asset (SVG o PNG)
const CARD_BASE = "assets/cards";
const CARD_EXT  = "svg"; // se usi png metti "png"

// mappa per nomi seme e rank
const SUIT_NAME = { "♣":"clubs", "♦":"diamonds", "♥":"hearts", "♠":"spades" };
function RANK_NAME(r){ return r === "T" ? "10" : r; }

// costruisce il path dell’immagine
function cardSrc(rank, suit){
  return `${CARD_BASE}/${RANK_NAME(rank)}_of_${SUIT_NAME[suit]}.${CARD_EXT}`;
}
const CARD_BACK = `${CARD_BASE}/back.${CARD_EXT}`;

    const $ = s => document.querySelector(s);
    const $$ = s => Array.from(document.querySelectorAll(s));

    const RANKS = ['2','3','4','5','6','7','8','9','T','J','Q','K','A'];
    const SUITS = ['♣','♦','♥','♠'];

    function buildDeck(){ const d=[]; for(const r of RANKS){ for(const s of SUITS){ d.push(r+s); } } return d; }
    function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } return a; }
    // Carta a faccia in su (usa l’immagine rank+suit)
function cardEl(txt){
  const rank = txt[0];      // '2'..'9','T','J','Q','K','A'
  const suit = txt[1];      // '♣','♦','♥','♠'
  const wrap = document.createElement('div');
  wrap.className = 'card';
  const img = document.createElement('img');
  img.alt = `${RANK_NAME(rank)} of ${SUIT_NAME[suit]}`;
  img.src = cardSrc(rank, suit);
  wrap.appendChild(img);
  return wrap;
}

// Carta coperta (dorso)
function faceDownEl(){
  const wrap = document.createElement('div');
  wrap.className = 'card face-down';
  const img = document.createElement('img');
  img.alt = 'Card back';
  img.src = CARD_BACK;
  wrap.appendChild(img);
  return wrap;
}


    // Coordinate per i chip BTN/SB/BB vicino al bordo dell'ovale
    const BTN_POS = {
      1: {left:'28%', top:'64%'},
      2: {left:'18%', top:'60%'},
      3: {left:'16%', top:'32%'},
      4: {left:'28%', top:'20%'},
      5: {left:'50%', top:'18%'},
      6: {left:'72%', top:'20%'},
      7: {left:'84%', top:'32%'},
      8: {left:'82%', top:'60%'},
      9: {left:'72%', top:'64%'}
    };

    // Riferimenti ai 9 seat
    const seats = $$('.seat').map((el,idx)=>({
      idx: idx+1,
      el,
      nameEl: el.querySelector('.label-name'),
      posEl: el.querySelector('.pos-tag'),
      cardsEl: el.querySelector('.cards'),
      chipsEl: el.querySelector('.chips')
    }));

    const btnEl = $('#btn');
    const sbEl = $('#sb');
    const bbEl = $('#bb');
    const boardEl = $('#board');
    const potEl = $('#pot');
    const seatInfoEl = $('#seatInfo');
    const streetTagEl = document.getElementById('streetTag');
const historyEl   = document.getElementById('history');
const actionsEl   = document.getElementById('actions');

// Stato per street & history
const STREETS = ['preflop','flop','turn','river'];
let street = 'preflop';
let history = { preflop: [], flop: [], turn: [], river: [] };
let toAct = 'tu'; // 'tu' | 'player'


    // Stato corrente
    const TU_FIXED_SEAT = 1; // TU è sempre p1 (alla sinistra del mazziere)
    let tuSeat = TU_FIXED_SEAT;
    let playerSeat = null;   // indice seat 2..9
    let btnSeat = 1 + Math.floor(Math.random()*9); // BTN di partenza casuale

    let tuCards = [];
    let playerCards = [];
    let theBoard = [];

    let tuFaceUp = true;
    let playerFaceUp = false;

    function pickOpponentSeat(){
      const pool = [2,3,4,5,6,7,8,9];
      return pool[Math.floor(Math.random()*pool.length)];
    }

function resetSeats(){
  seats.forEach(s=>{
    s.el.classList.add('inactive');
    s.nameEl.textContent = `Seat ${s.idx}`;
    // niente carte visibili per i sit-out
    s.cardsEl.innerHTML = '';
    s.chipsEl.textContent = '—';
    // aggiungi badge “Sit out” se non esiste già
    if(!s.el.querySelector('.sitout')){
      const badge = document.createElement('span');
      badge.className='sitout';
      badge.textContent='Sit out';
      s.el.querySelector('.name').appendChild(badge);
    }
  });
}

    function setActive(iTu, iPl){
      resetSeats();
      tuSeat = iTu; playerSeat = iPl;
      [iTu, iPl].forEach(i=>{
        const s = seats[i-1];
        s.el.classList.remove('inactive');
        const badge = s.el.querySelector('.sitout');
        if(badge) badge.remove();
        s.chipsEl.textContent = 'Stack: 100 bb';
      });
      seats[iTu-1].nameEl.textContent = 'tu';
      seats[iPl-1].nameEl.textContent = 'player';
    }

function assignPositions(){
  // Ordine richiesto in senso orario
  const order = ['BTN','SB','BB','UTG','+1','LJ','HJ','MP','CO'];
  // assegna partendo dal BTN e proseguendo seat per seat in orario
  for (let i = 0; i < 9; i++) {
    const seatIdx0 = ((btnSeat - 1) + i) % 9;  // indice 0..8 del seat fisico
    seats[seatIdx0].posEl.textContent = order[i];
  }
}


    function placeDealerChip(){
      const pos = BTN_POS[btnSeat];
      if(pos){ btnEl.style.left = pos.left; btnEl.style.top = pos.top; }
    }
    function placeBlindChips(){
      const sbSeat = btnSeat % 9 + 1;
      const bbSeat = (sbSeat % 9) + 1;
      const sbPos = BTN_POS[sbSeat];
      const bbPos = BTN_POS[bbSeat];
      if (sbPos) { sbEl.style.left = sbPos.left; sbEl.style.top = sbPos.top; }
      if (bbPos) { bbEl.style.left = bbPos.left; bbEl.style.top = bbPos.top; }
    }

function newHand(){
  // Ruota BTN in senso orario
  btnSeat = (btnSeat % 9) + 1;

  // Assegna posizioni
  assignPositions();

  // Scegli avversario tra 2..9
  const opp = pickOpponentSeat();
  setActive(TU_FIXED_SEAT, opp);

  // Carte
  const deck = shuffle(buildDeck());
  tuCards = [deck.pop(), deck.pop()];
  playerCards = [deck.pop(), deck.pop()];
  theBoard = [deck.pop(), deck.pop(), deck.pop(), deck.pop(), deck.pop()];

  // Street random + storia
  street = pickRandomStreet();
  buildHistoryUpTo(street);
  renderStreetBoard(street);

  // UI
  renderHands();
  renderBoard();
  potEl.textContent = 'Piatto: 0 bb';
  placeAllChips();

  // Info
  const tuPos = seats[tuSeat-1].posEl.textContent;
  const plPos = seats[playerSeat-1].posEl.textContent;
  seatInfoEl.textContent = `tu: ${tuPos} · player: ${plPos}`;
  streetTagEl.textContent = `Street: ${street.toUpperCase()}`;
  renderHistoryPanel();
  renderActions();
}


function renderHands(){
  seats.forEach((s, idx) => {
    const i = idx + 1;
    if (i === tuSeat) {
      s.cardsEl.innerHTML = '';
      if (tuFaceUp) {
        tuCards.forEach(c => s.cardsEl.appendChild(cardEl(c)));
      } else {
        s.cardsEl.appendChild(faceDownEl());
        s.cardsEl.appendChild(faceDownEl());
      }
    } else if (i === playerSeat) {
      s.cardsEl.innerHTML = '';
      if (playerFaceUp) {
        playerCards.forEach(c => s.cardsEl.appendChild(cardEl(c)));
      } else {
        s.cardsEl.appendChild(faceDownEl());
        s.cardsEl.appendChild(faceDownEl());
      }
    } else {
      // SEAT INATTIVO: niente elementi .card, spazio completamente vuoto
      s.cardsEl.innerHTML = '';
    }
  });
}


function renderBoard(){
  boardEl.innerHTML='';
  // mostra solo le community fino allo street corrente
  const n = street==='preflop' ? 0 : street==='flop' ? 3 : street==='turn' ? 4 : 5;
  theBoard.slice(0,n).forEach((c)=>{ const el=cardEl(c); boardEl.appendChild(el); });
}

    function pickRandomStreet(){
  // Bias: 10% pre, 55% flop, 30% turn, 5% river (scenari decisionali)
  const r = Math.random();
  if(r < 0.10) return 'preflop';
  if(r < 0.65) return 'flop';
  if(r < 0.95) return 'turn';
  return 'river';
}

function appendAction(st, who, type, size=''){
  history[st].push({who,type,size});
}

function randomPreflop(){
  const r = Math.random();
  if(r < 0.33){ appendAction('preflop','tu','raise','3bb'); appendAction('preflop','player','call'); toAct = 'tu'; }
  else if(r < 0.66){ appendAction('preflop','player','raise','3bb'); appendAction('preflop','tu','call'); toAct = 'player'; }
  else { appendAction('preflop','tu','limp'); appendAction('preflop','player','check'); toAct = 'tu'; }
}

function randomFlop(){
  const r = Math.random();
  if(r < 0.4){ appendAction('flop','tu','bet','1/2'); appendAction('flop','player','call'); toAct = 'tu'; }
  else if(r < 0.7){ appendAction('flop','player','bet','1/3'); appendAction('flop','tu','call'); toAct = 'player'; }
  else { appendAction('flop','tu','check'); appendAction('flop','player','check'); toAct = 'tu'; }
}

function randomTurn(){
  const r = Math.random();
  if(r < 0.45){ appendAction('turn','player','bet','2/3'); toAct = 'tu'; }
  else if(r < 0.75){ appendAction('turn','tu','bet','1/2'); toAct = 'player'; }
  else { appendAction('turn','tu','check'); toAct = 'player'; }
}

function buildHistoryUpTo(st){
  history = { preflop: [], flop: [], turn: [], river: [] };
  randomPreflop();
  if(st==='preflop') return;
  randomFlop();
  if(st==='flop') return;
  randomTurn();
  if(st==='turn') return;
  // river semplice
  const r = Math.random();
  if(r < 0.5){ appendAction('river','player','bet','1/2'); toAct='tu'; }
  else { appendAction('river','tu','check'); toAct='player'; }
}

function renderHistoryPanel(){
  const fmt = (arr)=> arr.length? arr.map(a=>`${a.who}: ${a.type}${a.size?` ${a.size}`:''}`).join(' · ') : '—';
  historyEl.innerHTML = `
    <div><strong>Preflop:</strong> ${fmt(history.preflop)}</div>
    <div><strong>Flop:</strong> ${fmt(history.flop)}</div>
    <div><strong>Turn:</strong> ${fmt(history.turn)}</div>
    <div><strong>River:</strong> ${fmt(history.river)}</div>
  `;
}

function renderStreetBoard(st){ street = st; renderBoard(); streetTagEl.textContent = `Street: ${street.toUpperCase()}`; }

function lastAggressorOnStreet(st){
  for(let i=history[st].length-1;i>=0;i--){
    if(['bet','raise'].includes(history[st][i].type)) return history[st][i].who;
  }
  return null;
}

function addBtn(text, cls, onClick){
  const b = document.createElement('button');
  b.className = 'btn'+(cls?` ${cls}`:'');
  b.textContent = text;
  b.addEventListener('click', onClick);
  actionsEl.appendChild(b);
}

function renderActions(){
  actionsEl.innerHTML='';
  const actor = toAct; // 'tu' | 'player'
  if(actor==='tu'){
    const aggressor = lastAggressorOnStreet(street);
    if(aggressor && aggressor!=='tu'){
      addBtn('Call',  'primary', ()=>{ appendAction(street,'tu','call'); toAct='player'; renderHistoryPanel(); renderActions(); });
      addBtn('Raise', '',        ()=>{ appendAction(street,'tu','raise','2x'); toAct='player'; renderHistoryPanel(); renderActions(); });
      addBtn('Fold',  'warn',    ()=>{ appendAction(street,'tu','fold'); actionsEl.innerHTML='<span class="tag">Mano terminata</span>'; renderHistoryPanel(); });
    } else {
      addBtn('Check', '',        ()=>{ appendAction(street,'tu','check'); toAct='player'; renderHistoryPanel(); renderActions(); });
      addBtn('Bet 1/2','primary',()=>{ appendAction(street,'tu','bet','1/2'); toAct='player'; renderHistoryPanel(); renderActions(); });
    }
  } else {
    // semplice simulazione avversario
    const aggressor = lastAggressorOnStreet(street);
    const r = Math.random();
    if(aggressor && aggressor!=='player'){
      if(r<0.5){ appendAction(street,'player','call'); }
      else if(r<0.75){ appendAction(street,'player','raise','2x'); }
      else { appendAction(street,'player','fold'); actionsEl.innerHTML='<span class="tag">Mano terminata</span>'; renderHistoryPanel(); return; }
      toAct='tu';
    } else {
      if(r<0.5){ appendAction(street,'player','check'); toAct='tu'; }
      else { appendAction(street,'player','bet','1/3'); toAct='tu'; }
    }
    renderHistoryPanel();
    renderActions();
  }
}



    // Handlers UI
    document.getElementById('dealBtn').addEventListener('click', newHand);
    document.getElementById('flipPlayer').addEventListener('click', ()=>{ playerFaceUp = !playerFaceUp; renderHands(); });

    // Avvio
    assignPositions();
    placeDealerChip();
    placeBlindChips();
    newHand();
  </script>
